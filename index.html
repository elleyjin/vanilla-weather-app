<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Weather App</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Azeret+Mono:wght@400;800&family=Inclusive+Sans&family=Montserrat:wght@400;500&family=Quicksand:wght@300;400;600;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">    
    <script      
      src="https://kit.fontawesome.com/bec178e7b7.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <nav class="navbar">
      <div class="container-fluid navibar">
        <div class="navbar-brand current-location" id="current-loc">
          <i class="fa-solid fa-location-dot"></i>
          <span id="location-text">current location</span>
        </div>
        <form class="d-flex" role="search">
          <input id="search-input" class="form-control me-2" type="search" placeholder="Search a city" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">
            <i class="fa-solid fa-magnifying-glass" id="search-btn"></i>
          </button>
        </form>
      </div>
      </nav>
      <div>
        <div class="main-weather-container">       
          <img src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/097/811/original/sun.png?1695302792" alt="freepik-sun" class="main-weather-img">
          <h1 class="current-temp">28°</h1>
          <p class="weather-description">clear sky</p>
          <p class="today-temp"><strong> l: 27° h: 32° </strong></p>
          <p class="local-time">20th Sept 23 | 18:34 pm</p>
        </div>
      </div>
        <div class="row row-cols-1 row-cols-md-6 g-4 card-container">
            <div class="col">
                <div class="card text-center h-100">
                    <div class="card-body">
                        <h5 class="card-title">mon</h5>
                        <p class="card-text weather-icon">
                          <img src="images/rainy (1).png" alt="freepik-rainy" class="weather-icon">
                        </p>
                        <p class="card-text weekday">24° | 34°</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card text-center h-100">
                    <div class="card-body">
                        <h5 class="card-title">tue</h5>
                        <p class="card-text weather-icon">
                          <img src="images/sun.png" alt="freepik-sun" class="weather-icon">
                        </p>
                        <p class="card-text weekday">24° | 34°</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card text-center h-100">
                    <div class="card-body">
                        <h5 class="card-title">wed</h5>
                          <p class="card-text weather-icon">
                          <img src="images/thunder.png" alt="freepik-sun" class="weather-icon">
                        </p>
                        <p class="card-text weekday">24° | 34°</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card text-center h-100">
                    <div class="card-body">
                        <h5 class="card-title">thur</h5>
                          <p class="card-text weather-icon">
                          <img src="images/clouds.png" alt="freepik-sun" class="weather-icon">
                        </p>
                        <p class="card-text weekday">24° | 34°</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card text-center h-100">
                    <div class="card-body">
                        <h5 class="card-title">fri</h5>
                        <p class="card-text weather-icon">
                          <img src="images/clouds.png" alt="freepik-sun" class="weather-icon">
                        </p>
                        <p class="card-text weekday">24° | 34°</p>
                    </div>
                </div>
            </div>
                <div class="col">
                <div class="card text-center h-100">
                    <div class="card-body">
                        <h5 class="card-title">sat</h5>
                        <p class="card-text weather-icon">
                          <img src="images/rainy (1).png" alt="freepik-sun" class="weather-icon">
                        </p>
                        <p class="card-text weekday">24° | 34°</p>
                    </div>
                </div>
            </div>
        </div>
      </div>
      <footer>Open source code by Chan Ee Lin</footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
