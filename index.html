<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Weather App</title>
    <script
      src="https://kit.fontawesome.com/bec178e7b7.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <i class="fa-solid fa-location-dot"></i>
      <div>current location</div>
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Enter a city" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary" type="button" id="button-addon2"><i class="fa-solid fa-magnifying-glass"></i></button>
      </div>
      <div>
        <i class="fa-solid fa-sun"></i>
        <h1>28°</h1>
        <p>heavy rain</p>
        <p><strong> l: 27° h: 32° </strong></p>
        <p>20th Sept 23 | 18:34 pm</p>
      </div>
        <div class="row row-cols-1 row-cols-md-6 g-4">
            <div class="col">
                <div class="card text-center h-100">
                    <div class="card-body">
                        <h5 class="card-title">mon</h5>
                        <p class="card-text"><i class="fa-solid fa-cloud-rain"></i></p>
                        <p class="card-text">24° | 34°</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card text-center h-100">
                    <div class="card-body">
                        <h5 class="card-title">tue</h5>
                        <p class="card-text"><i class="fa-solid fa-cloud-rain"></i></p>
                        <p class="card-text">24° | 34°</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card text-center h-100">
                    <div class="card-body">
                        <h5 class="card-title">wed</h5>
                        <p class="card-text"><i class="fa-solid fa-cloud-rain"></i></p>
                        <p class="card-text">24° | 34°</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card text-center h-100">
                    <div class="card-body">
                        <h5 class="card-title">thur</h5>
                        <p class="card-text"><i class="fa-solid fa-cloud-rain"></i></p>
                        <p class="card-text">24° | 34°</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card text-center h-100">
                    <div class="card-body">
                        <h5 class="card-title">fri</h5>
                        <p class="card-text"><i class="fa-solid fa-cloud-rain"></i></p>
                        <p class="card-text">24° | 34°</p>
                    </div>
                </div>
            </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
