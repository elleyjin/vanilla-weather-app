<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Weather App</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Azeret+Mono:wght@400;800&family=Inclusive+Sans&family=Montserrat:wght@400;500&family=Quicksand:wght@300;400;600;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script      
      src="https://kit.fontawesome.com/bec178e7b7.js"
      crossorigin="anonymous"
    ></script>
    
  </head>
  <body>
    <div class="container">
      <nav class="navbar">
      <div class="container-fluid navibar">
        <div class="navbar-brand current-location" id="current-loc">
          <i class="fa-solid fa-location-dot"></i>
          <span id="city"></span>
        </div>
        <form class="d-flex" id="search-form">
          <input type="search" id="search-input" class="form-control me-2" placeholder="Search a city" autocomplete="off">
          <button class="btn btn-outline-light" type="submit">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>
      </div>
      </nav>
      <div>
        <div class="main-weather-container">       
          <img id="icon" src="" alt="" class="main-weather-img">
          <div>
            <span class="current-temp" id="temperature"></span>
            <span class="units"><a href="#" id="celsius-link" class="active">°C</a> | <a href="" id="farenheit-link">°F</a></span>
        </div>
          <p class="weather-description" id="description"></p>
          <p class="today-temp"><strong> l: <span id="low-temp"></span> h: <span id="high-temp"></span></strong></p>
          <p><span id="date"></span><span id="time"></span><span id="suffix"></span></p>
        </div>
      </div>
        <div class="row row-cols-1 row-cols-md-6 g-4 card-container">
            <div class="col">
                <div class="card text-center h-100">
                    <div class="card-body">
                        <h5 class="card-title" id="today">mon</h5>
                        <p class="card-text weather-icon">
                          <img src="images/shower.png" alt="freepik-rainy" class="weather-icon">
                        </p>
                        <p class="card-text weekday">24° | 34°</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card text-center h-100">
                    <div class="card-body">
                        <h5 class="card-title" id="tomorrow">tue</h5>
                        <p class="card-text weather-icon">
                          <img src="images/sun.png" alt="freepik-sun" class="weather-icon">
                        </p>
                        <p class="card-text weekday">24° | 34°</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card text-center h-100">
                    <div class="card-body">
                        <h5 class="card-title days" id="third-day">wed</h5>
                          <p class="card-text weather-icon">
                          <img src="images/thunder.png" alt="freepik-sun" class="weather-icon">
                        </p>
                        <p class="card-text weekday">24° | 34°</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card text-center h-100">
                    <div class="card-body">
                        <h5 class="card-title days" id="fourth-day">thur</h5>
                          <p class="card-text weather-icon">
                          <img src="images/clouds.png" alt="freepik-sun" class="weather-icon">
                        </p>
                        <p class="card-text weekday">24° | 34°</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card text-center h-100">
                    <div class="card-body">
                        <h5 class="card-title days" id="fifth-day">fri</h5>
                        <p class="card-text weather-icon">
                          <img src="images/clouds.png" alt="freepik-sun" class="weather-icon">
                        </p>
                        <p class="card-text weekday">24° | 34°</p>
                    </div>
                </div>
            </div>
                <div class="col">
                <div class="card text-center h-100">
                    <div class="card-body">
                        <h5 class="card-title days" id="sixth-day">sat</h5>
                        <p class="card-text weather-icon">
                          <img src="images/shower.png" alt="freepik-sun" class="weather-icon">
                        </p>
                        <p class="card-text weekday">24° | 34°</p>
                    </div>
                </div>
            </div>
        </div>
      </div>
      <footer><strong><a class="footer" href="https://github.com/elleyjin/vanilla-weather-app" target="_blank">Open source code</a></strong> by Chan Ee Lin</footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
